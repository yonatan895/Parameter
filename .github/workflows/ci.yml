name: CI

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: ~/.cache/buildx
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build backend builder image
        run: docker build --target build -t backend-builder ./backend \
          --cache-from type=local,src=~/.cache/buildx \
          --cache-to type=local,dest=~/.cache/buildx
        env:
          DOCKER_BUILDKIT: 1

      - name: Run backend tests
        run: docker run --rm backend-builder go test ./...
        env:
          DOCKER_BUILDKIT: 1

      - name: Build backend image
        run: docker build -t backend:ci ./backend \
          --cache-from type=local,src=~/.cache/buildx \
          --cache-to type=local,dest=~/.cache/buildx
        env:
          DOCKER_BUILDKIT: 1

      - name: Build frontend image
        run: docker build -t frontend:ci ./frontend \
          --cache-from type=local,src=~/.cache/buildx \
          --cache-to type=local,dest=~/.cache/buildx
        env:
          DOCKER_BUILDKIT: 1
